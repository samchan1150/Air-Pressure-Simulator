<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Pressure Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controlPanel">
        <h2>Simulator Controls</h2>
        
        <div class="control-group">
            <label for="numParticles">Number of Particles:</label>
            <input type="number" id="numParticles" value="500" min="100" max="2500">
            <button id="updateParticles">Update Particles</button>
        </div>
        
        <div class="control-group">
            <label for="temperature">Temperature (°C):</label>
            <input type="range" id="temperature" min="-273.15" max="500" step="0.01" value="0">
            <span id="tempValue">0°C</span>
        </div>
        
        <div class="control-group">
            <label for="compressorHeight">Compressor Height:</label>
            <input type="range" id="compressorHeight" min="0" max="300" step="1" value="100">
            <span id="compressorHeightValue">100 px</span>
        </div>
    </div>

    <div id="container">
        <div id="pressureDisplay">Pressure: 0 Collisions/sec</div>
        <canvas id="simulationCanvas" width="800" height="600"></canvas>
        <div id="compressor"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
